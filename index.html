<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess PGN Trainer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css"
  />
</head>
<body>
  <header>
    <h1>Chess PGN Trainer</h1>
  </header>

  <section id="controls">
    <!-- PGN file loader -->
    <label for="openPGN">Select PGN File:</label>
    <select id="openPGN" onchange="loadPGNFile()">
      <option value="">-- Select a PGN file --</option>
      <option value="puzzles1.pgn">Puzzles Set 1</option>
      <option value="puzzles2.pgn">Puzzles Set 2</option>
      <!-- Add more PGN options as needed -->
    </select>

    <!-- Mode toggle buttons -->
    <div id="modeButtons">
      <button id="standardButton" class="mode-btn active">Standard Mode</button>
      <button id="repetitionButton" class="mode-btn">Repetition Mode</button>
    </div>

    <!-- Timer display -->
    <div id="countdown" aria-live="polite">Time left: --</div>

    <!-- Progress bar container -->
    <div id="visualProgressBar" aria-label="Progress bar">
      <div id="visualProgress"></div>
    </div>

    <!-- Dark mode toggle -->
    <label for="darkModeToggle" id="darkModeLabel">Dark Mode</label>
    <input type="checkbox" id="darkModeToggle" />
  </section>

  <main>
    <div id="board" style="width: 400px; margin: 20px auto;"></div>
  </main>

  <script src="chess-pgn-trainer.js"></script>
</body>
</html>
